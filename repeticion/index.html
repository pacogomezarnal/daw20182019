<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Pintar 5 numeros
    <script type="text/javascript">
      console.log(1);
      console.log(2);
      console.log(3);
      console.log(4);
      console.log(5);
      var i=0;
      do {
        i = i+1;
        console.log(i);
      } while (i < 5);
      i=0;
      while (i<5) {
        console.log(i);
        i = i+1;
      }
    </script>
  </body>
